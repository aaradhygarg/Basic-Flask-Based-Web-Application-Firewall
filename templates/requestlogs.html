<!DOCTYPE html>
<html>
<head>
    <title>Request Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Firewall Request Logs</h2>

{{ log.strip() }}
        {% endfor %}
    </pre>
</body>
</html>
